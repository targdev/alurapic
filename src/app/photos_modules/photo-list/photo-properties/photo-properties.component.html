<h3 class="text-center text-muted" *ngIf="!photos.length">
    Sorry, but no photos.
</h3>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row">
        <div *ngFor="let photo of cols" class="col-4">
            <ap-photos
                [url]="photo.url" 
                [description]="photo.description">
            </ap-photos>
        </div>
    </li>
</ol>
