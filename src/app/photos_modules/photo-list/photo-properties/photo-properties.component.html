<h3 class="text-center text-muted" *ngIf="!photos.length">
    Sorry, but no photos.
</h3>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row g-0">
        <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
           <ap-card >
             <ap-photos
                [url]="photo.url" 
                [description]="photo.description">
             </ap-photos>
             <div class="text-center">
                <i aria-hidden="true" class="fa fa-heart-o fa-1x me-2"></i>{{ photo.likes }}
                <i aria-hidden="true" class="fa fa-comment-o fa-1x ms-2 me-2"></i>{{ photo.comments }}
             </div>
           </ap-card>
        </div>
    </li>
</ol>
