<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search me-2"></i>
        <input
            class="rounded"
            type="search"
            placeholder="Search..."
            autofocus
            (keyup)="onKeyUp($event.target)"
            [value] = "value">
    </form>
</div>
